<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thoi khoa bieu</title>
</head>
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
  }
  td,th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
  }
  .mycolor {
    color: rgb(255,255,255)
  }
</style>

<table>

  </tr>
  <tr>
    <td style ="background-color: rgb(255,0,0)" class="mycolor">Sáng</td>
    <td style ="background-color: rgb(255,0,0)" class="mycolor">Chiều</td>
  </tr>
  <tr>
    <td>Thứ 2</td>
    <td>Thể dục</td>
    <td>HD trò chơi mới</td>
  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm nhạc</td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>

  </tr>
</table>
</body>
</html>
